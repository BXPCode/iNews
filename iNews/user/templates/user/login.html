{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>欢迎登录</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/a3common.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/font_43459_lbtux0zjkr6yldi.css'%}">
</head>
<body>
<div id="main" class="main-warp">
    <div class="main-content">
        <div class="formDiv">
            <h2 class="text-center">登录</h2>
            <form id="loginForm" action="/user/login" method="post">
                <div class="dataform">
                    <div class="input-warp gap">
                        <span class="input-icon iconfont icon-yonghu1"></span>
                        <input id="userName" name="username" type="text" class="inputs" placeholder="用户名"
                               maxlength="64">
                    </div>
                    <div class="error-content">
                        <span id="userNameErr" class="errMsg"></span>
                    </div>
                    <div class="input-warp gap">
                        <span class="input-icon iconfont icon-baomi"></span>
                        <input class="inputs" type="password" name="password" placeholder="密码" id="pwd"
                               maxlength="20">
                    </div>
                    <div class="btn-warp gap">
                        <div class="text-center">
                            <input type="hidden" value="jsform" id="_app"/>
                            <button type="submit" id="btnLogin" class="btn btn-block lgbtn blue">登录</button>
                        </div>
                    </div>
                    <div class="gap">
                        <div class="pull-right" style="margin-top: 6px">
                            </span><a href="/user/register" class="link">新用户注册</a>
                        </div>
                        <div class="pretty-box">
                            <input type="checkbox" value="1" name="REMEMBER" id="remember" class="">
                            <label for="remember" style="font-weight: normal">记住我</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </body>
</html>
